<ion-modal-view>
  <ion-header-bar>
  <h1 class="title">{{chatsAdd.taskName}}</h1>
  <div class="buttons">
    <button ng-disabled="chatsAdd.selected.length==0" class="button button-assertive" ng-click="chatsAdd.action()">Share Request</button>
  </div>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="list">
    <div ng-repeat="user in chatsAdd.users" class="item item-avatar" ng-click="chatsAdd.clicked(user)" ng-class="{ active: user.selected }">
        <img  ng-src="{{chatsAdd.getPhotoUrl(user)}}"/>
        <h2>{{user.profile.name}}</h2>
    </div>
    </div>

  </ion-content>
</ion-modal-view>
