<div class="royal">
  <div style="float:left">
    <font>{{statusIcons.task.status}}</font>
    <span ng-show="statusIcons.task.status=='ACTIVE'">ENSHRINED</span>
    <span ng-show="statusIcons.statusHelper.isPendingAck(statusIcons.task)">Pending Acknowledgement</span>
    <span ng-if="statusIcons.hasCounterOffer()">
      <span class="positive">Countered</span>
    </span>
  </div>
  <div style="clear:both"></div>
  <div style="float:left">
    <span ng-if="statusIcons.task.isCreator() && statusIcons.task.isShared()" class="padding-right">
      <i ng-if="statusIcons.task.isGroupShare()" class="icon ion-person-stalker" style="font-size:20px"></i>
      <i ng-if="statusIcons.task.isSingleShare()" class="icon ion-person" style="font-size:20px"></i>
      {{statusIcons.sharedWith()}}
    </span>
    <i ng-if="statusIcons.task.isRequest()" class="icon ion-radio-waves assertive">Request</i>
    <i class="icon ion-ios-box positive padding-right" ng-show="statusIcons.task.isCompleted()">COMPLETED</i>
  </div>
  <div style="float:right">
    <span ng-if="statusIcons.canEditArea()" class="padding-right">
      <a ng-click="statusIcons.openArea($event,statusIcons.task)">{{statusIcons.getAreaLabel()}}</a>
    </span>
    <span ng-if="!statusIcons.canEditArea()" class="padding-right">
      {{statusIcons.task.area}}
    </span>

    <span ng-if="statusIcons.canEditValue()" class="padding-right">
      <a ng-click="statusIcons.openValue($event,statusIcons.task)">{{statusIcons.getValueLabel()}}</a>
    </span>
    <span ng-if="!statusIcons.canEditValue()" class="padding-right">
      Value {{statusIcons.task.value}}
    </span>
  </div>
</div>
