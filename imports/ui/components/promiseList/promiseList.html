<ion-view title="promiseList" view-title="hello world">

  <ion-content class="has-header">
    <h3 class="padding" >Promises</h3>
    <empty-list list="promiseList.tasks" text="You do not have any Promises"></empty-list>
    <ion-list>
      <!--
      <ion-item ng-repeat="task in promiseList.tasks" class="item-text-wrap" ui-sref="tab.taskEdit({ taskId: task._id })">
      <ion-item ng-repeat="task in promiseList.tasks" class="item-text-wrap" ng-click="promiseList.openEdit(task)">
      -->
      <ion-item ng-repeat="task in promiseList.tasks  track by task._id" class="item-text-wrap" ng-click="promiseList.openDetail($event,task)">
        <font class="positive">{{task.name}}</font>

        <due-date date="task.dueDate"></due-date>
        <status-icons task="task" edit-area="true" show-value="true"></status-icons>

<promise-list-options task="task" button-style="option"></promise-list-options>
