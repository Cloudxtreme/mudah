<div class="item item-avatar">

  <img  ng-if="!avatar.canEditPhoto()"  ng-src="{{avatar.getPhotoUrl()}}"/>

  <img  ng-if="avatar.canEditPhoto()" ng-src="{{avatar.getPhotoUrl()}}" ng-click="avatar.editPhoto()"/>

  <h2>{{avatar.user.profile.name}}</h2>
  <p>
    {{avatar.getOAuthSource()}} - {{ avatar.user._id }}
  </p>
</div>
